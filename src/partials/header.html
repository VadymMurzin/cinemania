<header class="header">
  <div class="header-container container">
    <nav class="header-nav">
      <a class="header-logo-link link" href="/src/index.html"
        ><img src="images/icon.png" alt="Cinemania" width="48" height="48"
      />
      <span class="header-title">Cinemania</span>
    </a>
      <ul class="header-list list">
        <li class="header-item"><a class="link" href="">HOME</a></li>

      <div>
        <fieldset
          class="header-toggle toggle"
          aria-label="theme toggle"
          role="radiogroup"
        >
          <div class="toggle-wrapper">
            <svg class="svg-moon" width="13" height="13">
              <use href="images/icon.svg#icon-Moon"></use>
            </svg>
            <input class="input-dark" type="radio" name="theme" id="dark" />
            <input class="input-light" type="radio" name="theme" id="light" />
            <svg class="svg-sun" width="14" height="14">
              <use href="images/icon.svg#icon-Sun"></use>
            </svg>
            <svg class="svg-toggle" width="18" height="18">
              <use href="images/icon.svg#icon-Toggle"></use>
            </svg>
            <span aria-hidden="true" class="toggle-background"></span>
            <span aria-hidden="true" class="toggle-button"></span>
          </div>
        </fieldset>
      </div>
      
    </nav>


  </div>
