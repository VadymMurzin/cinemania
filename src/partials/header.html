<header class="header">
  <div class="header-container container">
    <div class="header-container">
      <a class="link" href="/src/index.html"
        ><img src="images/icon.png" alt="Cinemania" width="48" height="48"
      /></a>
      <a class="link" href="/src/index.html">
        <h2 class="header-title">Cinemania</h2>
      </a>
    </div>

    <nav class="header-nav">
      <ul class="header-list list">
        <li><a class="header-nav-title link" href="">HOME</a></li>
        <li><a class="header-nav-title link" href="">CATALOG</a></li>
        <li><a class="header-nav-title link" href="">MY LIBRARY</a></li>
      </ul>
    </nav>

    <div>
      <fieldset
        class="header-toggle toggle"
        aria-label="theme toggle"
        role="radiogroup"
      >
        <div class="toggle-wrapper">
          <svg class="svg-moon" width="13" height="13">
            <use href="images/icon.svg#icon-Moon"></use>
          </svg>
          <input class="input-dark" type="radio" name="theme" id="dark" />
          <input class="input-light" type="radio" name="theme" id="light" />
          <svg class="svg-sun" width="14" height="14">
            <use href="images/icon.svg#icon-Sun"></use>
          </svg>
          <svg class="svg-toggle" width="18" height="18">
            <use href="images/icon.svg#icon-Toggle"></use>
          </svg>
          <span aria-hidden="true" class="toggle-background"></span>
          <span aria-hidden="true" class="toggle-button"></span>
        </div>
      </fieldset>
    </div>
  </div>

  <div class="mobile-container container">
    <a class="link" href="/src/index.html"
      ><img src="images/icon.png" alt="Cinemania" width="32" height="32"
    /></a>
    <button type="button" class="mobile-menu-bt">Menu</button>

      <fieldset
        class="header-toggle toggle"

          <svg class="svg-sun" width="14" height="14">

          </svg>
          <span aria-hidden="true" class="toggle-background"></span>
          <span aria-hidden="true" class="toggle-button"></span>
        </div>
      </fieldset>
    </div>
  </div>

  <div class="mobile-menu-bar is-hidden">
    <div class="mobile-menu-bar-container">
      <div class="mobile-menu-bar-container-img">
        <a class="link" href="/src/index.html"

      <nav>
